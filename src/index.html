<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos</title>
    <link href="/dist/tailwind.css" rel="stylesheet" />
    <link href="/node_modules/video.js/dist/video-js.min.css" rel="stylesheet" />
    <link href="/node_modules/@videojs/themes/dist/forest/index.css" rel="stylesheet" />
</head>

<body>
    <h1 class="my-1 text-center text-3xl font-bold text-purple-500">
        Video Testing
    </h1>
    <div class="flex flex-col justify-center md:flex-row">
        <!-- Dummy Video 1 -->
        <div class="w-full p-4 md:w-1/3">
            <div href="#"
                class="group/video relative mx-auto cursor-pointer overflow-hidden rounded-lg border border-gray-200 bg-white shadow">
                <!-- Play Icon -->
                <span
                    class="absolute inset-0 m-auto flex items-center justify-center text-purple-500 group-hover/video:opacity-75">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-12 w-12">
                        <path fill-rule="evenodd"
                            d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm14.024-.983a1.125 1.125 0 010 1.966l-5.603 3.113A1.125 1.125 0 019 15.113V8.887c0-.857.921-1.4 1.671-.983l5.603 3.113z"
                            clip-rule="evenodd" />
                    </svg>
                </span>
                <video class="js-thumbnail-video h-[250px] w-full object-cover" src="/assets/test_video_1.mp4" muted
                    loop></video>
            </div>
        </div>

        <!-- Dummy Video 2 -->
        <div class="w-full p-4 md:w-1/3">
            <div href="#"
                class="group/video relative mx-auto cursor-pointer overflow-hidden rounded-lg border border-gray-200 bg-white shadow">
                <!-- Play Icon -->
                <span
                    class="absolute inset-0 m-auto flex items-center justify-center text-purple-500 group-hover/video:opacity-75">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-12 w-12">
                        <path fill-rule="evenodd"
                            d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm14.024-.983a1.125 1.125 0 010 1.966l-5.603 3.113A1.125 1.125 0 019 15.113V8.887c0-.857.921-1.4 1.671-.983l5.603 3.113z"
                            clip-rule="evenodd" />
                    </svg>
                </span>
                <video class="js-thumbnail-video h-[250px] w-full object-cover" src="/assets/test_video_2.mp4" muted
                    loop></video>
            </div>
        </div>

        <!-- Dummy Video 3 -->
        <div class="w-full p-4 md:w-1/3">
            <div href="#"
                class="group/video relative mx-auto cursor-pointer overflow-hidden rounded-lg border border-gray-200 bg-white shadow">
                <!-- Play Icon -->
                <span
                    class="absolute inset-0 m-auto flex items-center justify-center text-purple-500 group-hover/video:opacity-75">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-12 w-12">
                        <path fill-rule="evenodd"
                            d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm14.024-.983a1.125 1.125 0 010 1.966l-5.603 3.113A1.125 1.125 0 019 15.113V8.887c0-.857.921-1.4 1.671-.983l5.603 3.113z"
                            clip-rule="evenodd" />
                    </svg>
                </span>
                <video class="js-thumbnail-video h-[250px] w-full object-cover" src="/assets/test_video_3.mp4" muted
                    loop></video>
            </div>
        </div>
    </div>

    <div class="js-video-player-background fixed inset-0 hidden h-full w-full items-center justify-center bg-black/80">
        <video id="video-player" class="video-js vjs-theme-forest h-[480px] w-[854px] rounded-lg object-contain"
            controls>
            <source class="js-video-player-source" src="" type="video/mp4" />
        </video>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="/node_modules/video.js/dist/video.min.js"></script>
<script src="/src/script.js"></script>

</html>
