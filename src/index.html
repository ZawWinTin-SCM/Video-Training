<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link href="/dist/tailwind.css" rel="stylesheet">
</head>

<body>
    <h1 class="my-1 text-3xl font-bold text-center text-purple-500">
        Video Testing
    </h1>
    <div class="flex flex-col md:flex-row justify-center">
        <!-- Dummy Video 1 -->
        <div class="w-full md:w-1/3 p-4">
            <div href="#"
                class="relative mx-auto bg-white border border-gray-200 rounded-lg shadow overflow-hidden group/video cursor-pointer">
                <!-- Play Icon -->
                <span
                    class="flex justify-center items-center absolute inset-0 m-auto text-purple-500 group-hover/video:opacity-75">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12">
                        <path fill-rule="evenodd"
                            d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm14.024-.983a1.125 1.125 0 010 1.966l-5.603 3.113A1.125 1.125 0 019 15.113V8.887c0-.857.921-1.4 1.671-.983l5.603 3.113z"
                            clip-rule="evenodd" />
                    </svg>
                </span>
                <video class="js-thumbnail-video w-full h-[250px] object-cover" src="/assets/test_video_1.mp4" muted loop></video>
            </div>
        </div>

        <!-- Dummy Video 2 -->
        <div class="w-full md:w-1/3 p-4">
            <div href="#"
                class="relative mx-auto bg-white border border-gray-200 rounded-lg shadow overflow-hidden group/video cursor-pointer">
                <!-- Play Icon -->
                <span
                    class="flex justify-center items-center absolute inset-0 m-auto text-purple-500 group-hover/video:opacity-75">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12">
                        <path fill-rule="evenodd"
                            d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm14.024-.983a1.125 1.125 0 010 1.966l-5.603 3.113A1.125 1.125 0 019 15.113V8.887c0-.857.921-1.4 1.671-.983l5.603 3.113z"
                            clip-rule="evenodd" />
                    </svg>
                </span>
                <video class="js-thumbnail-video w-full h-[250px] object-cover" src="/assets/test_video_2.mp4" muted loop></video>
            </div>
        </div>

        <!-- Dummy Video 3 -->
        <div class="w-full md:w-1/3 p-4">
            <div href="#"
                class="relative mx-auto bg-white border border-gray-200 rounded-lg shadow overflow-hidden group/video cursor-pointer">
                <!-- Play Icon -->
                <span
                    class="flex justify-center items-center absolute inset-0 m-auto text-purple-500 group-hover/video:opacity-75">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12">
                        <path fill-rule="evenodd"
                            d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm14.024-.983a1.125 1.125 0 010 1.966l-5.603 3.113A1.125 1.125 0 019 15.113V8.887c0-.857.921-1.4 1.671-.983l5.603 3.113z"
                            clip-rule="evenodd" />
                    </svg>
                </span>
                <video class="js-thumbnail-video w-full h-[250px] object-cover" src="/assets/test_video_3.mp4" muted loop></video>
            </div>
        </div>
    </div>

    <div class="hidden fixed inset-0 w-full h-full bg-black/80 items-center justify-center js-video-player-background">
        <video class="js-video-player h-[600px] object-contain rounded-lg" controls>
            <source class="js-video-player-source" src="" type="video/mp4">
        </video>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script language="javascript" src="/src/script.js"></script>

</html>
